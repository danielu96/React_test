<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="index.css"/>
    <title>TESTY MOJE</title>
</head>
<body>
    
    <div id = 'nowy'></div>
    <script type="text/babel">



      const Nazwy = props => {
       const [useState , setState] = React.useState('KOKOLINO') 
           
               
               const chlab = () => {
                 setState ('VERY GOOD');
               }
                           
                                
                return  <div className = 'Card'>
                  <h1>HAJ</h1>
                  {useState}<br/>{chlab}<br/>
                 <button onClick = {chlab}>NAJ</button>
                  </div>
      
    }
      class Head extends React.Component {
          state = {
            names :'bobo',
            dupas :'gamon',
          }
          render() {

            const change = () => {
            this.setState({names : 'bubek'})
            
        }
        const zmien = () => {
            
            this.setState({dupas : 'sisiak'})
        }
return <div> <h1>{this.state.names}</h1>
             <p>{this.state.dupas}</p>
             <button onClick ={change}>WAL</button>
             <button onClick ={zmien}>palnij</button>
    </div>

          }
      } 
           
            
      const Lola  = props => {
        return (
          <>
<div className = 'card'>   
  <Nazwy/>
  <Head/>
  </div>
  </>
        )
  return <div>okaj<br/>{Nazwy}{Head}</div>
}
          
        
      
    ReactDOM.render(<Lola/>, document.querySelector('#nowy'))
    
</script>

</body>
</html>
